name: Workflows Lint

on:
  pull_request:
    paths:
      - ".github/workflows/**"
      - ".github/actionlint.yaml"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/**"
      - ".github/actionlint.yaml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: workflows-lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  actionlint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Run actionlint
        uses: rhysd/actionlint@v1
