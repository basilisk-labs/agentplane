name: Sync tasks.json to GitHub Issues

on:
  push:
    paths:
      - ".agent-plane/tasks/**"
      - ".agent-plane/tasks.json"
      - ".agent-plane/config.json"
      - ".agent-plane/agentctl.py"
      - ".agent-plane/backends/**"
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Export tasks snapshot
        run: |
          python3 .agent-plane/agentctl.py task export --out .agent-plane/tasks.json

      - name: Sync .agent-plane/tasks.json to issues
        env:
          GITHUB_TOKEN: ${{ secrets.TASKS_SYNC_TOKEN }}
          GITHUB_OWNER: basilisk-labs
          GITHUB_REPO: agent-plane
          GITHUB_PROJECT_NUMBER: 1
        run: |
          python .github/scripts/sync_tasks.py
