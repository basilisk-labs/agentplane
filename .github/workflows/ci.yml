name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: bun install --frozen-lockfile --ignore-scripts
      # ESLint is configured with type-aware rules and project references.
      # A fresh checkout must build `dist/` first so types resolve correctly.
      - name: Build (required for type-aware lint)
        run: bun run build
      - name: Lint
        run: bun run lint
      - name: Unit Tests (Fast)
        run: bun run test:fast
      - name: CLI E2E (Critical)
        run: bun run test:critical
