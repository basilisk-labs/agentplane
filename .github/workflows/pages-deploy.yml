name: Pages Deploy

on:
  push:
    branches:
      - main
    paths:
      - "website/**"
      - "docs/**"
      - "packages/**"
      - "scripts/generate-website-docs.mjs"
      - "scripts/check-design-language.mjs"
      - "DESIGN.md"
      - "package.json"
      - "bun.lock"
      - ".github/workflows/pages-deploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      GTM_CONTAINER_ID: GTM-P4FNLHQF
      GA_MEASUREMENT_ID: G-L8T8ZZ8RSG
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install root dependencies
        run: bun install --frozen-lockfile --ignore-scripts
      - name: Install website dependencies
        run: bun install --cwd website --frozen-lockfile --ignore-scripts
      - name: Build website
        run: bun run docs:site:check
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/build

  deploy:
    runs-on: ubuntu-24.04
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
