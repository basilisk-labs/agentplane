pre-commit:
  commands:
    checks:
      run: node scripts/run-pre-commit-hook.mjs
    test-fast:
      run: bun run test:precommit
commit-msg:
  commands:
    commit-subject:
      # Enforce the emoji-based commit subject policy for all commits.
      # - Task commits must be performed via agentplane (sets AGENTPLANE_TASK_ID).
      # - Non-task commits must use: `âœ¨ <scope>: <summary>` (explicit `DEV` suffix is also allowed).
      run: node scripts/run-commit-msg-hook.mjs
pre-push:
  commands:
    run:
      run: node scripts/run-pre-push-hook.mjs
      use_stdin: true
