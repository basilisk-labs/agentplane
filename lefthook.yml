pre-commit:
  commands:
    format:
      run: bun run format:check
    lint:
      run: bun run lint
    test-fast:
      run: bun run test:fast
pre-push:
  commands:
    release-notes:
      run: node scripts/check-release-notes.mjs
      use_stdin: true
    test-full:
      run: bun run test:full
